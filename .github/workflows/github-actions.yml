name: Release script
on:
  push:
    tags:
      - '**'
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: fetch tags
        run: git fetch --prune --unshallow --tags -f

      - name: exec release
        uses: actions-ecosystem/action-push-tag@v1
        run: ls
